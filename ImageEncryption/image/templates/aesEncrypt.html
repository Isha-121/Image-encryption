<!DOCTYPE html>

			crossorigin="anonymous"
		/>
		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
		<title>Document</title>

	<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/home">Home</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="/image">Encrypt/Decrypt - DNA</a>
						</li>
						<li class="nav-item">

                        <li class="nav-item">

						</li>
					</ul>
				</div>
			</div>

        <div class="container py-3">
			<div class="input-form w-50 m-auto p-4 bg-secondary">
				<h1>Upload Image to encrypt</h1>
				<form class="my-form" method="post" enctype="multipart/form-data">
					{% csrf_token %} {{ form.as_p }}
					<button type="submit">Upload</button>
				</form>
			</div>
        </div>
    <form class="my-form" method="post" enctype="multipart/form-data">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Upload</button>
    </form>

    {% if img_obj %}
    <h1>Encrypted Image</h1>
    <a
      href="{% static 'aes_encrypted.png' %}"
      target="_blank"
      alt="Download Encrypted Image"
      download="aes_encrypted.png"
      >Download Encrypted Image</a
    >
    {% endif %}
  </body>
