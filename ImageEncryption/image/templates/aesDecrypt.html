{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
		<link rel="stylesheet" href="{% static '/image/css/image_dna.css' %}" />
		<title>Document</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/home">Home</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="/image">Encrypt/Decrypt - DNA</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/aesencrypt">Encrypt-AES</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="/aesdecrypt">Decrypt-AES</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container py-3">
			<div class="input-form w-50 m-auto p-4 bg-secondary">
				<h2>Upload Image to decrypt</h2>
				<form class="my-form" method="post" enctype="multipart/form-data">
					{% csrf_token %} {{ form.as_p }}
					<button type="submit">Upload</button>
				</form>
			</div>
			{% if img_obj %}
			<h1>Image encrypted Succesfully!!</h1>
			<a
				href="{% static 'aes_encrypted.png' %}"
				target="_blank"
				alt="Download Encrypted Image"
				download="aes_encrypted.png"
				>Download Encrypted Image</a
			>
			{% endif %}
		</div>
	</body>
</html>
