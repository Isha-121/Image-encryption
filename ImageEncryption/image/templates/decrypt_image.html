<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Upload images you want to decrypt</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Upload</button>
    </form>

    {% if status %}

    <h3>Decrypted image</h3>
    <img src="{% static 'decrypted_image.png' %}" style="max-height: 300px" />
    <a href="{% static 'decrypted_image.png' %}" target="_blank" alt="connect"
      >Download</a
    >
    {% endif %}
  </body>
</html>
